<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
    <link rel="stylesheet" href="static/styles.css">
    <!-- Bootstrap 5 CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap 5 JS and Popper.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="container mt-5">
    <h2>Application Form</h2>
    <form method="POST" action="/submit">
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>
        </div>
        <div class="mb-3">
            <label for="fathername" class="form-label">Father Name</label>
            <input type="text" class="form-control" id="fathername" name="fathername" required>
        </div>
        <div class="mb-3">
            <label for="mothername" class="form-label">Mother Name</label>
            <input type="text" class="form-control" id="mothername" name="mothername" required>
        </div>
        <div class="mb-3">
            <label for="qualification" class="form-label">Qualification</label>
            <input type="text" class="form-control" id="qualification" name="qualification" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="Location" id="phone" name="location">
        </div>
              <div class="mb-3">
            <label for="message" class="form-label">Why are you applying?</label>
            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
</body>
</html>
